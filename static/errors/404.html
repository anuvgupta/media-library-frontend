<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link id="favicon" rel="icon" type="image/x-icon" href="/favicon.ico" />
        <title>Page Not Found</title>
        <style>
            :root {
                --bg-color: #f5f5f5;
                --text-color: #333;
                --heading-color: #2d3748;
                --subheading-color: #4a5568;
                --description-color: #718096;
                --button-bg: #4299e1;
                --button-hover: #3182ce;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --bg-color: #1a202c;
                    --text-color: #fff;
                    --heading-color: #90cdf4;
                    --subheading-color: #e2e8f0;
                    --description-color: #edf2f7;
                    --button-bg: #4299e1;
                    --button-hover: #2b6cb0;
                }
            }

            body {
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, sans-serif;
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: var(--bg-color);
                color: var(--text-color);
                text-align: center;
                padding: 0;
                transition: background-color 0.3s, color 0.3s;
                overflow: hidden;
            }

            .container {
                max-width: 600px;
            }

            h1 {
                font-size: 120px;
                margin: 0;
                color: var(--heading-color);
                line-height: 1;
            }

            h2 {
                font-size: 24px;
                margin: 20px 0;
                color: var(--subheading-color);
            }

            p {
                margin: 20px 0;
                line-height: 1.6;
                color: var(--description-color);
            }

            .button {
                display: inline-block;
                padding: 12px 24px;
                background-color: var(--button-bg);
                color: white;
                text-decoration: none;
                border-radius: 6px;
                transition: background-color 0.3s;
            }

            .button:hover {
                background-color: var(--button-hover);
            }

            .astronaut {
                font-size: 80px;
                margin: 20px 0;
                animation: float 6s ease-in-out infinite;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-20px);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="astronaut">üë®‚ÄçüöÄ</div>
            <h1>404</h1>
            <h2>Houston, we have a problem!</h2>
            <p>
                The page you're looking for seems to have drifted off into
                space. Don't worry though, you can always return to safety by
                clicking the button below.
            </p>
            <a href="/" class="button">Return Home</a>
        </div>
    </body>
</html>
