<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link id="favicon" rel="icon" type="image/x-icon" href="/favicon.ico" />
        <title>Access Forbidden</title>
        <style>
            :root {
                --bg-color: #f5f5f5;
                --text-color: #1a202c;
                --error-color: #e53e3e;
                --error-glow: rgba(229, 62, 62, 0.5);
                --heading-color: #2d3748;
                --description-color: #4a5568;
                --chain-color: #718096;
                --button-bg: #e53e3e;
                --button-hover: #c53030;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --bg-color: #1a202c;
                    --text-color: #fff;
                    --error-color: #f56565;
                    --error-glow: rgba(245, 101, 101, 0.5);
                    --heading-color: #fed7d7;
                    --description-color: #cbd5e0;
                    --chain-color: #cbd5e0;
                    --button-bg: #f56565;
                    --button-hover: #e53e3e;
                }
            }

            body {
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, sans-serif;
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: var(--bg-color);
                color: var(--text-color);
                text-align: center;
                padding: 0;
                transition: background-color 0.3s, color 0.3s;
                overflow: hidden;
            }

            .container {
                max-width: 600px;
            }

            h1 {
                font-size: 120px;
                margin: 0;
                color: var(--error-color);
                line-height: 1;
                text-shadow: 0 0 10px var(--error-glow);
            }

            h2 {
                font-size: 24px;
                margin: 20px 0;
                color: var(--heading-color);
            }

            p {
                margin: 20px 0;
                line-height: 1.6;
                color: var(--description-color);
            }

            .button {
                display: inline-block;
                padding: 12px 24px;
                background-color: var(--button-bg);
                color: white;
                text-decoration: none;
                border-radius: 6px;
                transition: all 0.3s;
                margin-top: 20px;
            }

            .button:hover {
                background-color: var(--button-hover);
                transform: translateY(-2px);
            }

            .lock-container {
                position: relative;
                margin: 20px 0;
            }

            .lock {
                font-size: 80px;
                animation: shake 0.82s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
                transform: translate3d(0, 0, 0);
            }

            @keyframes shake {
                10%,
                90% {
                    transform: translate3d(-1px, 0, 0);
                }
                20%,
                80% {
                    transform: translate3d(2px, 0, 0);
                }
                30%,
                50%,
                70% {
                    transform: translate3d(-4px, 0, 0);
                }
                40%,
                60% {
                    transform: translate3d(4px, 0, 0);
                }
            }

            .chain {
                position: absolute;
                top: 50%;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(
                    90deg,
                    transparent 0%,
                    transparent 45%,
                    var(--chain-color) 45%,
                    var(--chain-color) 55%,
                    transparent 55%,
                    transparent 100%
                );
                animation: chainMove 3s infinite linear;
            }

            @keyframes chainMove {
                0% {
                    transform: translateX(-50%);
                }
                100% {
                    transform: translateX(50%);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="lock-container">
                <div class="chain"></div>
                <div class="lock">ðŸ”’</div>
            </div>
            <h1>403</h1>
            <h2>Access Forbidden!</h2>
            <p>
                Sorry, but you don't have permission to access this area. This
                is a restricted zone that requires proper authentication. Don't
                worry though, you can always return to safety by clicking the
                button below.
            </p>
            <a href="/" class="button">Return Home</a>
        </div>
    </body>
</html>
